<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <meta name="description" content="Order Food to your door">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="icon" href="./assets/images/company/flammyTechLogo.png" type="image/png" >
    <title> <%= title  %> </title>
    <title>Credentials</title>
</head>
<body>
    <header>
        <h2><span class="white-text">Super</span><span class="orange-text">Eats</span></h2>
    </header>
    <div class="credentials-container">
        <div class="credentials">
            <h2>Sign In</h2>
            <div class="credentials-external-service-container">
                <button class="credentials-external"></button>
                <button class="credentials-external"></button>
            </div>

            <form action="/credentials" method="post">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">

                <label for="password">Password</label> 
                <input type="password" name="password" id="password">

                <input type="submit" value="Lets Go">

                <h4><a href="/recover">Forgot Password</a></h4>
                
            </form>

        </div>
       
    </div>

    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        }
      </script>
</body>
</html>
